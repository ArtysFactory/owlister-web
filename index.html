    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'anton': ['Anton', 'sans-serif'],
              'poppins': ['Poppins', 'sans-serif'],
              'roboto': ['Roboto Condensed', 'sans-serif'],
            },
            colors: {
              'neon-purple': '#b026ff',
              'neon-green': '#bff227',
              'dark-bg': '#140e44',
              'card-bg': '#0a0724',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0724;
        color: #ffffff;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      /* Editor Content Styles */
      .prose h1 { font-family: 'Anton', sans-serif; font-size: 2.5rem; margin-bottom: 1rem; }

      .prose p { margin-bottom: 1rem; line-height: 1.6; }
      .prose img { border-radius: 0.5rem; margin: 1.5rem 0; width: 100%; }
      .prose iframe { width: 100%; aspect-ratio: 16/9; border-radius: 0.5rem; margin: 1.5rem 0; }
      .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
      .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
      .prose blockquote { border-left: 4px solid #b026ff; padding-left: 1rem; font-style: italic; color: #d1d5db; }
    </style>
